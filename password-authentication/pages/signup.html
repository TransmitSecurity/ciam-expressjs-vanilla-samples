<html>
  <head>
    <title>Signup </title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script type="text/javascript"  src="https://cdn.identity.security/authentication-sdk/2.3.0/TsAuthSdk.min.js"></script>
    <script type="module" src="./config.js"></script>

    <script>
      function updateElementText(id, text) {
        try {
          document.getElementById(id).textContent = text;
        } catch(ex) { console.log(ex); }
      }

      // This functions is triggered the users input their username and password for signup. It is sent for a backend validation and registration.
      // For more information see https://developer.transmitsecurity.com/guides/user/auth_passwords/#step-4-register-password
      async function signup() {
        event.preventDefault();
        try {
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          const result = await fetch('/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username,
              password,
            })
          });

          const jsonResult = await result.json()
          console.log(jsonResult)
          if (jsonResult.error) {
            updateElementText('status', jsonResult.response.message);
          } else if (!jsonResult.response && !jsonResult.response.url) {
            updateElementText('status', 'No link found in server response');
          } else {
            // Redirect the user to finish the authentication
            window.location.replace(jsonResult.response.url)
          }
          
        } catch (ex) {
          updateElementText('status', `Error during signup: ${ex}`);
        }
      }

      function init() {
        const clientId = window.env.VITE_TS_CLIENT_ID
        updateElementText('clientId', clientId)
      }
    </script>
  </head>

  <body onload="init()">
    <h1>Signup</h1>
    <span id="clientId"></span>
    <br><br>
    <form method="post" onsubmit="signup()">
      <p>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
      </p>
      <p>
        <input type="submit" value="Signup">
      </p>
    </form>
    <div>
      Have an account? <a href="/login">Login.</a>
    </div>

    <br />
    <span id="status"></span>
  </body>
</html>
