<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script type="module" src="./config.js"></script>

    <script>
      function updateElementText(id, text) {
        try {
          document.getElementById(id).textContent = text;
        } catch (ex) {
          console.log(ex);
        }
      }

      // This functions is triggered the users input their username and password. It is sent for a backend validation.
      // For more information see https://developer.transmitsecurity.com/guides/user/auth_passwords/#step-5-authenticate-user
      async function login() {
        event.preventDefault();
        try {
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          const result = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username,
              password,
            }),
          });

          const jsonResult = await result.json();
          console.log(jsonResult);
          if (jsonResult.error) {
            updateElementText('status', jsonResult.response.message);
          } else if (!jsonResult.response.result && !jsonResult.response.result.url) {
            updateElementText('status', 'No link found in server response');
          } else {
            // Redirect the user to finish the authentication
            console.log(`Redirecting to ${jsonResult.response.result.url}`);
            window.location.replace(jsonResult.response.result.url);
          }
        } catch (ex) {
          updateElementText('status', `Error during login: ${ex}`);
        }
      }

      function init() {
        const clientId = window.env.VITE_TS_CLIENT_ID;
        updateElementText('clientId', clientId);
      }
    </script>
  </head>

  <body onload="init()">
    <h1>Login</h1>
    <span id="clientId"></span>
    <br /><br />
    <form method="post" action="/login" onsubmit="login()">
      <p>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" />
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
      </p>
      <p>
        <input type="submit" value="Login" />
      </p>
    </form>
    <div>No account? <a href="/pages/signup.html">Signup.</a></div>

    <br />
    <span id="status"></span>
  </body>
</html>
