<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script type="module" src="./config.js"></script>

    <script>
      function updateElementText(id, text) {
        try {
          document.getElementById(id).textContent = text;
        } catch (ex) {
          console.log(ex);
        }
      }

      async function getUserData() {
        try {
          const response = await fetch('/user', {
            method: 'GET',
            credentials: 'include',
          });

          const data = await response.json();
          console.log('Response from /user endpoint: ', data);
          return data.result;
        } catch (ex) {
          updateElementText('status', `Error during session check: ${ex}`);
        }
      }

      async function logout() {
        try {
          const response = await fetch('/logout', {
            method: 'POST',
          });

          const data = await response.json();
          // You can get the number of sessions that were terminated with
          // data.result.sessions_count
          console.log('Response from /logout endpoint: ', data);

          // Redirect the user to the login page
          window.location.replace('/pages/login.html');
        } catch (ex) {
          updateElementText('status', `Error during logout: ${ex}`);
        }
      }

      async function init() {
        const clientId = window.env.VITE_TS_CLIENT_ID;
        updateElementText('clientId', clientId);

        // Check if the user is authenticated
        const userData = await getUserData();

        // If not, redirect to login page
        if (!userData) {
          window.location.replace('/pages/login.html');
        }

        // Otherwise print a welcome message
        updateElementText('username', userData.username);
      }
    </script>
  </head>

  <body onload="init()">
    <h1>Welcome <span id="username"></span></h1>
    <span id="clientId"></span>
    <br /><br />
    <button onclick="logout()">Logout</button>
  </body>
</html>
