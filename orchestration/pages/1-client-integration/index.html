<!DOCTYPE html>
<html style="display: block">
  <head>
    <link rel="stylesheet" type="text/css" href="../../public/style.css" />
    <link rel="icon" type="image/svg+xml" href="../../public/acme-icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME</title>
    <script
      src="https://platform-websdk.transmitsecurity.io/platform-websdk/latest/ts-platform-websdk.js"
      id="platform-sdk"
    ></script>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="page">
      <header>
        <img src="../../public/acme-logo.svg" />
        <h3 style="color: #1c3869">Client integration guide - Code Sample</h3>
        <p>Journey Id: 'sample_info_journey'</p>
        <!-- <a
          href="https://developer.transmitsecurity.com/guides/ido/information_action/"
          target="_blank"
          >guide</a
        > -->
      </header>
      <main>
        <div id="journey_container" class="content">
          <div id="journey_end_landing" class="column gap hidden">
            <h3>Journey complete!</h3>
            <button id="restart_journey_button" class="full-width">Restart</button>
          </div>
          <div id="journey_start" class="column gap">
            <button id="start_journey_button" class="full-width">Start Journey</button>
          </div>
          <div class="column gap">
            <div class="row"></div>
            <div
              id="action_response_error"
              style="font-family: Sans-serif; color: red"
              class="column hidden"
            >
              Error
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
