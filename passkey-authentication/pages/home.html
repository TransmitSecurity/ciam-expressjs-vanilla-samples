<html>
  <head>
    <link rel="icon" type="image/svg+xml" href="/acme-icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME</title>
    <script
      type="text/javascript"
      src="https://cdn.identity.security/authentication-sdk/2.3.0/TsAuthSdk.min.js"
    ></script>
    <script type="module" src="./init.js"></script>

    <script>
      let userData

      async function userInfo() {
        try {
          const response = await fetch('/me', {
            method: 'GET',
            credentials: 'include',
          })

          const data = await response.json()
          console.log('Response from /me endpoint: ', data)
          return data.idToken
        } catch (ex) {
          window.pageUtils.updateElementText('status', `Error during session check: ${ex}`)
        }
      }

      async function logout() {
        try {
          const response = await fetch('/logout', {
            method: 'POST',
          })

          const data = await response.json()
          // You can get the number of sessions that were terminated with
          // data.result.sessions_count
          console.log('Response from /logout endpoint: ', data)

          // Redirect the user to the login page
          window.location.replace('/login')
        } catch (ex) {
          window.pageUtils.updateElementText('status', `Error during logout: ${ex}`)
        }
      }

      async function init() {
        // Check if the user is authenticated
        userData = await userInfo()

        // If not, redirect to login page
        if (!userData) {
          window.location.replace('/login')
          return
        }

        // Check if the user has a passkey on this device
        const sdkUsers = await window.WebAuthnSdk.getDeviceUsers()
        const sdkUser = sdkUsers.find(user => {
          return userData.email === user.username
        })

        if (sdkUser) {
          window.pageUtils.updateElementText('status', 'Passkeys enrolled')
        } else {
          window.pageUtils.show('sendEmailButton')
        }

        // Otherwise print a welcome message
        window.pageUtils.updateElementText('email', userData.email)
      }

      async function registerPasskey() {
        try {
          const clientId = window.env.VITE_TS_CLIENT_ID

          await window.WebAuthnSdk.init(clientId, {
            serverPath: 'https://webauthn.identity.security',
          })

          const response = await fetch('/start-auth-session')

          const data = await response.json()
          const authSessionId = data.auth_session_id
          await window.WebAuthnSdk.prepareWebauthnRegistration(
            userData.email,
            userData.email,
            authSessionId,
          )
          const code = await window.WebAuthnSdk.executeWebauthnRegistration()
          await fetch(`/complete?code=${code}`)
          window.pageUtils.hide('sendEmailButton')
          window.pageUtils.updateElementText('status', `Passkeys registered successfully`)
        } catch (ex) {
          console.log(ex)
          window.pageUtils.updateElementText('status', `Error during init: ${ex}`)
        }
      }
    </script>
  </head>

  <body onload="init()">
    <div class="page">
      <header>
        <img src="/acme-logo.svg" />
        <button onclick="logout()">Logout</button>
      </header>
      <main>
        <div class="content column gap">
          <h3>Welcome <span id="email"></span></h3>
          <button id="sendEmailButton" onclick="registerPasskey()" class="full-width hidden">
            Register Passkey
          </button>
          <div id="status"></div>
        </div>
      </main>
    </div>
  </body>
</html>
